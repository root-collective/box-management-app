<div>
    <form [formGroup]="depotInventoryForm">
        <div>
            <mat-form-field>
            <mat-label>Depot</mat-label>
            <mat-select formControlName="depot" id="inventoryDepotSelect">
                @for (depot of getDepots(); track depot.id) {
                    <mat-option [value]="depot.id">{{depot.name}}</mat-option>
                }
            </mat-select>
            </mat-form-field>
            <span id="inventoryDepotBoxCount">{{currentNumberOfBoxesInSelectedDepot}}</span>
        </div>

        <div>
            <mat-form-field>
                <mat-label>New number of boxes</mat-label>
                <input matInput type="number" formControlName="newNumberOfBoxes" id="newNumberOfBoxesInput">
            </mat-form-field>

            <button mat-raised-button color="primary" [disabled]="!depotSelected" (click)="setInventory()">Transfer</button>
        </div>

        <!-- <span id="transferResult">{{transferResultMessage}}</span> -->
    </form>
</div>
